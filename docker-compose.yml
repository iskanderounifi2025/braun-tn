services:
  braun-tn:
    image: geimarketing/braun-tn:2.3.4
    container_name: braun-tn-app
    restart: unless-stopped
    volumes:
      - braun_app_storage:/var/www/html/storage
      - braun_app_bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://braun.tn
      ASSET_URL: https://braun.tn
      FORCE_HTTPS: true
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: braun_tn
      DB_USERNAME: root
      DB_PASSWORD: root
      MAIL_MAILER: smtp
      MAIL_HOST: cp9.tn.oxa.host
      MAIL_PORT: 465
      MAIL_USERNAME: contact@braun.tn
      MAIL_PASSWORD: Geifamily2025**
      MAIL_ENCRYPTION: ssl
      MAIL_FROM_ADDRESS: contact@braun.tn
      MAIL_FROM_NAME: "Braun Tunisie"
    networks:
      - braun-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: braun-tn-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-host-cache
    environment:
      MYSQL_DATABASE: braun_tn
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - braun-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: braun-tn-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - braun-network

networks:
  braun-network: 
    external: true

volumes:
  dbdata: {}
  braun_app_storage: {}
  braun_app_bootstrap_cache: {}